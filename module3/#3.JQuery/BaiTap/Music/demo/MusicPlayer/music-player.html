<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid back-ground p-0  fixed-top">
    <div class="row">
        <div style="margin-bottom: 40px" class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: aliceblue;">
                <a class="navbar-brand" href="#">Musi'K</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card-img bg-gradient-grey album">
                <a href="#">
                    <img class="card-img size bg-dark ml-5 mt-3" src="image/Đen1.jpg" alt="album denvau">
                    <p class="text-light text-center mt-2">Những bài hát hay nhất của đen</p>
                </a>
                <a href="#">
                    <img class="card-img size bg-dark ml-5 mt-3" src="image/Đen2.jpg" alt="album denvau">
                    <p class="text-light text-center mt-2">Giai điệu đồng âm</p>
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <a href="#" onclick="playTDC()">
                <img class="card-img song-title" src="image/Den_Tram_Dung_Chan.jpg" alt="Den-Tram dung chan">
                <h6 class="text-light ml-2">Trạm Dừng Chân - Đen Vâu Ft Kimese</h6>
            </a>
            <audio controls id="TDC" style="display: none">
                <source src="music/chaytronmattroi.mp3" type="audio/ogg">
            </audio>
        </div>
        <div class="col-lg-4">
            <a href="#" onclick="playCTMT()">
                <img class="card-img song-title" src="image/Den_Dung_Goi_Anh_La_Idol.jpg"
                     alt="Den-Dung Goi Anh La Idol">
                <h6 class="text-light ml-2 text-decoration-none">Đừng gọi anh là Idol - Đen Vâu</h6>
            </a>
            <audio controls id="CTMT" style="display: none">
                <source src="music/chaytronmattroi.mp3" type="audio/ogg">
            </audio>
        </div>
    </div>
</div>

<script>
    function playCTMT(){
        let a = document.getElementById("CTMT");
        if(a.style.display === "none"){
            a.style.display = "block";
            a.play();
        }else if(a.style.display === "block"){
            a.style.display = "none";
            a.pause();
        }

    }
    function playTDC(){
        let a = document.getElementById("TDC");
        if(a.style.display === "none"){
            a.style.display = "block";
            a.play();
        }else if(a.style.display === "block"){
            a.style.display = "none";
            a.stop();
        }
    }
</script>

<script>
    $.ready(function () {
        $("a").mouseover(function () {
            $("img").hide();
        });
    });
</script>
</body>
</html>
