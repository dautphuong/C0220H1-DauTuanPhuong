<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" readonly/>
        <div>
            <label>Theme</label>
            <input type="text" th:field="*{theme}" readonly/>
        </div>
        <div>
            <label>Content</label>
            <input type="email" th:field="*{content}" readonly/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}" readonly/>
        </div>
        <div>
            <label>Date</label>
            <input type="text" th:field="*{date}" readonly/>
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
