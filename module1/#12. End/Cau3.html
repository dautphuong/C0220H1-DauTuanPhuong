<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt('Nhap email:');
    let filter=/^[a-zA-Z0-9]+@[a-zA-Z0-9]+[.][a-zA-Z]{2,4}$/;
    while(true) {
        if (!filter.test(str)) {
            str = prompt('sai định dạng email');
        } else {
            alert('Chao thanhthanh124');
            break;
        }
    }
</script>
</body>
</html>
