<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "\n";
    }
    document.getElementById('result').innerText = text;
</script>
</body>
</html>
