<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function output() {
        let number = prompt('Input a number ') * 1;
        let count = 0;
        let result = "";
        let N = 2;
        while (count !== number) {
            if (checkPrime(N)) {
                result += N + '\t';
                count++;
            }
            N++;
        }
        document.write(result);
    }

    function checkPrime(number) {
        let check = true;
        for (let i = 2; i <= number / 2; i++) {
            if (number % i === 0) {
                check = false;
            }
        }
        return check;
    }

    output();
</script>


</body>
</html>
