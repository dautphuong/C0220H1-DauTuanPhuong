<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const SCREEN_WIDTH=800;
    const SCREEN_HIGHT=600;
    let gameBoard=function () {
        this.image='';
        this.positionX=50;
        this.positionY=50;
        this.orientation='';
        this.speed='';
        this.size=100;
        this.changeOrientation = function(top,left) {
            this.orientation[0] = top;
            this.orientation[1] = left;
        };

        this.moving = function() {
            if (this.positionX>window.innerWidth-this.size||this.left<0) {
                this.changeOrientation(this.orientation[0],(-1*this.orientation[1]));
            }
            if (this.positionY>window.innerHeight-this.size||this.top<0) {
                this.changeOrientation((-1*this.orientation[0]),this.orientation[1]);
            }
            this.top += this.orientation[0]*this.speed;
            this.left += this.orientation[1]*this.speed;
        }
    }
</script>
</body>
</html>
