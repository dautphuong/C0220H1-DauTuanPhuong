<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let filter = /\([0-9]{2}\)-\(0[0-9]{9}\)/;

    function invalid(number) {
        if (!filter.test(number)) {
            console.log('Account is invalid!');
        } else {
            console.log('Account is valid');
        }
    }

    invalid('(84)-(0978489648)');
    invalid('(a8)-(22222222)')
</script>
</body>
</html>
