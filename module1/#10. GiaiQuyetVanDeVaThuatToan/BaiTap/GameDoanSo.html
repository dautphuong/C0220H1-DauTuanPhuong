<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertionsort(arr) {
        let len = arr.length;
        for (let i = 1; i < len; i++) {
            let value = arr[i];
            let j = i - 1;
            while (j >= 0 && arr[j] > value) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = value;
        }
        return arr
    }

    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if (i % 10 == 9) {
                document.write("<br>");
            }
        }
        if (i % 10 != 0) {
            document.write("<br>");
        }   
    } //end function dispArr()

    function binarySearch(arr, x) {
        let start = 0, end = arr.length - 1;
        let mid = 0;
        while (start < end) {
            mid = Math.floor((start + end) / 2);
            if (x === arr[mid])
                return mid;
            if (x < arr[mid])
                start = mid + 1;
            if (x > arr[mid])
                end = mid - 1;
        }
    }


    function linSearch(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                return i;
            }
        }
        return -1;
    }


    var nums = [3, 4, 5, 6, 7, 8, 9];
    // for (let i = 0; i < 100; ++i) {
    //     nums[i] = Math.floor(Math.random() * 101)
    // }
    insertionsort(nums);
    dispArr(nums);

    function display() {
        let val = parseInt(prompt("Enter a value to count: "));
        document.write("Index " + binarySearch(nums, val) + " occurrences of " + val + ".<br>");
        document.write("Index " + linSearch(nums, val) + " occurrences of " + val + ".");
    }

    display();
</script>
</body>
</html>
