<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bai 1;
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.join());//Red,Green,White,Black

    //Bai2
    let num = prompt('Enter number');
    let result = [num[0]];
    for (let i = 1; i < num.length; i++) {
        if ((num[i - 1] % 2 === 0) && (num[i] % 2 === 0)) {
            result.push('-', num[i]);
        } else {
            result.push(num[i]);
        }
    }
    alert(result.join(''));

    //Bai3
    var str = 'csafasfs';
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result1 = [];

    for (var x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result1.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result1.push(str[x].toUpperCase());
        } else {
            result1.push(str[x]);
        }
    }
    console.log(result1.join(''));
</script>

</body>
</html>
