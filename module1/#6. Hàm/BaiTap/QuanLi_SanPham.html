<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Add New Product</label><br>
<input type="text" id="name" placeholder="New Product">

<button onclick="addProduct()">Add</button>
<br><br>

<label>Display All Product</label><br>

<p id="count"></p>
<p id="result"></p>
<script>
    let array = [];
    let editN=[];
    let deleteN=[];
    function addProduct() {
        let name = document.getElementById('name').value;
        array.push(name);
        Display();
    }

    function Display() {
        editN="<input type='button' value='Edit' onclick='editName()'>";
        deleteN="<input type='button' value='Delete' onclick='deleteName()'>";
        let n = array.length;
        let tab = "";
        for (let i = 0; i < n; i++) {
            tab += array[i] + "&emsp;&emsp;" +editN+ "&emsp;&emsp;"+deleteN+"<br>";
        }
        document.getElementById("count").innerText = array.length + ' products';
        document.getElementById("result").innerHTML = tab;
    }

    function editName() {

    }

    function deleteName() {
        for(let i=0;i<array.length-1;i++){
            array[i]=array[i+1];
        }
        Display();
    }
</script>
</body>
</html>
