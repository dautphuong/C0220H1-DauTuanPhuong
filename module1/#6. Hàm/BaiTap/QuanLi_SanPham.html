<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Add New Product</label><br>
<input type="text" id="nameProduct" placeholder="New Product">

<button onclick="addProduct()">Add</button>
<br><br>

<label>Display All Product</label><br>

<p id="count"></p>
<p id="result"></p>
<script>
    var arrayProduct = [];

    function addProduct() {
        let name = document.getElementById('nameProduct');
        arrayProduct.push(name.value);
        Display();
    }

    function Display() {
        let tab = "";
        for (let i = 0; i < arrayProduct.length; i++) {
            tab += (i + 1) + "<input type='text' id =" + i + " value=" + arrayProduct[i] + " readonly>" + "<button onclick='changeSubmit(" + i + ")'>Edit</buton>"
                + "<button onclick='deleteName(" + i + ")'>Delete</button><br>";
        }
        document.getElementById("count").innerText = arrayProduct.length + ' products';
        document.getElementById("result").innerHTML = tab;
    }

    function changeSubmit(num) {
        let tab = "";
        let idProduct = document.getElementById(num);
        idProduct.readOnly = false;
        for (let i = 0; i < arrayProduct.length; i++) {
            if (i == num) {
                tab += (i + 1) + "<input type='text' id =" + i + " value=" + arrayProduct[i] + ">" + "<button onclick='updateProduct(" + i + ")'>Submit</buton>"
                    + "<button onclick='deleteName(" + i + ")'>Delete</button><br>";
            } else {
                tab += (i + 1) + "<input type='text' id =" + i + " value=" + arrayProduct[i] + " readonly>" + "<button onclick='changeSubmit(" + i + ")'>Edit</buton>"
                    + "<button onclick='deleteName(" + i + ")'>Delete</button><br>";
            }
        }
        document.getElementById("count").innerText = arrayProduct.length + ' products';
        document.getElementById("result").innerHTML = tab;
    }

    function updateProduct(num) {
        let idProduct = document.getElementById(num);
        arrayProduct[num] = idProduct.value;
        Display();
    }

    function deleteName(num) {
        for (let i = num; i < arrayProduct.length; i++) {
            arrayProduct[i] = arrayProduct[i + 1];
        }
        arrayProduct.pop();
        Display();
    }
</script>
</body>
</html>
