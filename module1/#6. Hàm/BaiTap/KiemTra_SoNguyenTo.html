<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Nhap vo so nguyen');
    if (isPrime(number)) {
        alert(number + ' la so nguyen to');
    } else {
        alert(number + ' khong phai la so nguyen to');
    }

    function isPrime(number) {
        let check = true;
        for (let i = 2; i <= number / 2; i++) {
            if (number % i === 0) {
                check = false;
            }
        }
        return check;
    }
</script>
</body>
</html>
