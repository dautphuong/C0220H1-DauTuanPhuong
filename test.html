<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=3;
    let b=a++ + ++a - a-- + a-- + ++a +a++;
    console.log(a+','+b);
    let c=b-- + --a + b++ - --b + a++;
    console.log(a+','+b+','+c);
    let d= c++ + a-- + b-- - --c + --c + c--;
    console.log(a+','+b+','+c+','+d);
</script>
</body>
</html>

15       4  14       14  4       a=5,b=14,c=23
