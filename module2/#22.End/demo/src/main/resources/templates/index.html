<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Dia chi</th>
    </tr>
    </thead>

    <tr th:each=" value: ${list}">

    </tr>
    </tbody>
</table>
</body>
</html>
