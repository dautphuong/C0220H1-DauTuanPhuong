<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" th:value="${userC}"/><br>
        <input type="password" name="password" th:value="${passwordC}"/><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
