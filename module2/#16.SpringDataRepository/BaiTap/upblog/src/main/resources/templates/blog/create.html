<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Theme</label>
            <input type="text" th:field="*{theme}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="email" th:field="*{content}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Date</label>
            <input type="date" th:field="*{date}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category.id}">
                <option th:each="list:${listCategory}"
                        th:value="${list.id}" th:text="${list.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
